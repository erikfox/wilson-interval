name: on-push
run-name: ${{ github.actor }} has pushed a commit
on: [push]
jobs:
  build-this-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - run: npm test
